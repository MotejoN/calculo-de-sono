<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sono</title>
    <style>
        /* Estilos CSS inspirados no tema Darkly do Bootstrap e no design do Qt */
        :root {
            --bg-color: #0d1117; /* Fundo geral */
            --container-color: #161b22; /* Fundo dos cards principais */
            --text-color: #c9d1d9; /* Cor do texto padrão */
            --primary-color: #58a6ff; /* Cor azul dos botões e títulos */
            --border-color: #30363d; /* Cor das bordas e divisores */
            --result-bg-color: #30363d; /* Fundo dos itens de resultado */
            --muted-text-color: #8b949e; /* Texto para notas pequenas */
            --warning-text-color: #e3b341; /* Texto de aviso */
            --danger-text-color: #f85149; /* Texto de erro */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o container na tela */
            min-height: 100vh; /* Garante que o body ocupe a altura total */
            box-sizing: border-box; /* Inclui padding e border no tamanho total */
            flex-direction: column; /* Para alinhar o conteúdo verticalmente se houver mais de um item centralizado */
        }

        .container {
            background-color: var(--bg-color); /* O container principal pode ter a mesma cor de fundo */
            width: 100%;
            max-width: 450px; /* Limita a largura para melhor leitura em desktops, como no Dash */
            padding: 15px; /* Adiciona padding ao container, similar ao p-3 do Bootstrap */
            box-sizing: border-box;
        }

        .text-center {
            text-align: center;
        }

        .my-4 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 1rem; /* Consistente com o espaçamento do Bootstrap */
        }

        .card {
            background-color: var(--container-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 25px; /* Padding interno do card */
            margin-bottom: 20px; /* Espaço entre os cards */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        input[type="time"] {
            width: 100%; /* Ocupa 100% da largura do pai */
            padding: 10px;
            margin-bottom: 15px; /* Espaço abaixo do input */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #21262d; /* Campo de input mais escuro */
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="time"]::placeholder {
            color: var(--muted-text-color);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px; /* Espaço abaixo do botão */
        }

        button:hover {
            background-color: #4088db; /* Tom mais escuro no hover */
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 20px 0; /* Espaço ao redor da linha divisória */
        }

        /* Card interno de resultados */
        .result-card {
            background-color: #21262d; /* Cor de fundo para o card interno */
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-top: 15px; /* Espaço acima do card de resultados, similar ao .mt-3 */
            overflow: hidden; /* Garante que os border-radius funcionem bem com header/body */
        }

        .result-card-header {
            background-color: #21262d; /* Fundo do cabeçalho de resultados, mesma cor do card */
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            /* Remove border-radius aqui, pois o pai .result-card já tem */
            /* border-top-left-radius: 15px; */
            /* border-top-right-radius: 15px; */
            font-weight: bold;
            text-align: center;
            color: var(--text-color); /* Garante que a cor do texto seja a padrão */
        }

        .result-card-body {
            background-color: #21262d; /* Fundo do corpo de resultados, mesma cor do card */
            padding: 15px;
            /* Remove border-radius aqui, pois o pai .result-card já tem */
            /* border-bottom-left-radius: 15px; */
            /* border-bottom-right-radius: 15px; */
        }

        .result-item {
            background-color: var(--result-bg-color);
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 10px;
            color: var(--text-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza o texto dentro do item de resultado */
            text-align: center; /* Alinha o texto no centro */
        }
        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-item strong {
            color: var(--primary-color);
            margin-right: 5px;
        }
        /* Ajuste para garantir que o span também quebre e ocupe espaço */
        .result-item span {
            display: inline; /* Permite que o span continue na mesma linha ou quebre */
        }


        .text-muted {
            color: var(--muted-text-color);
            font-size: 0.9rem;
        }
        .text-warning {
            color: var(--warning-text-color);
        }
        .text-danger {
            color: var(--danger-text-color);
        }

        /* Responsividade básica */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">CÁLCULO DO SONO</h1>

        <div class="card">
            <h5 class="card-title">Quero acordar às:</h5>
            <input type="time" id="wake-up-time-input" value="08:00">
            <button id="calculate-bedtime-button">CALCULAR HORA DE DEITAR</button>
            <hr>
            <div class="result-card">
                <div class="result-card-header">HORÁRIOS IDEAIS PARA DEITAR NA CAMA</div>
                <div class="result-card-body" id="bedtime-results">
                    <p class="text-muted">Insira a hora para calcular.</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h5 class="card-title">Quero me deitar às...</h5>
            <input type="time" id="bedtime-nap-input" value="22:00">
            <button id="calculate-nap-button">CALCULAR HORA DE ACORDAR</button>
            <hr>
            <div class="result-card">
                <div class="result-card-header">HORÁRIOS IDEAIS PARA ACORDAR</div>
                <div class="result-card-body" id="nap-results">
                    <p class="text-muted">Insira a hora para calcular.</p>
                </div>
            </div>
        </div>

        <p class="text-center text-muted">*Calculado considerando 15 min para pegar no sono.</p>
    </div>

    <script>
        // --- Constantes Baseadas na Ciência ---
        const DURACAO_CICLO_MINUTOS = 90;
        const TEMPO_PARA_ADORMECER_MINUTOS = 15;
        const DURACAO_COCHILO_CURTO_MINUTOS = 25;

        // --- Elementos HTML ---
        const wakeUpTimeInput = document.getElementById("wake-up-time-input");
        const calculateBedtimeButton = document.getElementById("calculate-bedtime-button");
        const bedtimeResultsDiv = document.getElementById("bedtime-results");

        const bedtimeNapInput = document.getElementById("bedtime-nap-input");
        const calculateNapButton = document.getElementById("calculate-nap-button");
        const napResultsDiv = document.getElementById("nap-results");

        // --- Funções Auxiliares ---

        // Formata um objeto Date para "HH:MM"
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // --- Lógica de Cálculo ---

        // Função para "Calcular Hora de Deitar"
        function updateBedtimes() {
            const wakeUpTimeStr = wakeUpTimeInput.value;
            if (!wakeUpTimeStr) {
                bedtimeResultsDiv.innerHTML = '<p class="text-muted">Insira a hora para calcular.</p>';
                return;
            }

            try {
                // O input type="time" já garante o formato, mas uma validação simples não faz mal
                if (!/^\d{2}:\d{2}$/.test(wakeUpTimeStr)) {
                    bedtimeResultsDiv.innerHTML = '<p class="text-danger">Formato de hora inválido. Por favor, use HH:MM.</p>';
                    return;
                }

                const [hours, minutes] = wakeUpTimeStr.split(':').map(Number);
                const now = new Date();

                let wakeUpDtCandidate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);

                let wakeUpDt;
                if (wakeUpDtCandidate < now) {
                    wakeUpDt = new Date(wakeUpDtCandidate.getTime() + 24 * 60 * 60 * 1000);
                } else {
                    wakeUpDt = wakeUpDtCandidate;
                }
                
                let resultsHtml = '';
                let foundResults = false;

                for (let i = 6; i >= 2; i--) {
                    const sleepDuration = i * DURACAO_CICLO_MINUTOS + TEMPO_PARA_ADORMECER_MINUTOS;
                    const bedtimeDt = new Date(wakeUpDt.getTime() - sleepDuration * 60000);

                    const isSameDayAsNow = bedtimeDt.getDate() === now.getDate() &&
                                           bedtimeDt.getMonth() === now.getMonth() &&
                                           bedtimeDt.getFullYear() === now.getFullYear();

                    if (isSameDayAsNow && bedtimeDt < now) {
                        continue;
                    }

                    const hoursOfSleep = (i * DURACAO_CICLO_MINUTOS) / 60;
                    
                    resultsHtml += `
                        <div class="result-item">
                            <strong>Deitar às ${formatTime(bedtimeDt)} </strong>
                            <span>para ${i} ciclos (~${hoursOfSleep.toFixed(1)}h de sono)</span>
                        </div>
                    `;
                    foundResults = true;
                }

                if (!foundResults) {
                    bedtimeResultsDiv.innerHTML = '<p class="text-warning">Nenhum horário ideal futuro encontrado para deitar.</p>';
                } else {
                    bedtimeResultsDiv.innerHTML = resultsHtml;
                }

            } catch (e) {
                bedtimeResultsDiv.innerHTML = `<p class="text-danger">Erro ao calcular: ${e.message}. Verifique o formato da hora.</p>`;
                console.error("Erro na função updateBedtimes:", e);
            }
        }

        // Função para "Calcular Hora de Acordar" (Cochilo)
        function updateNapTimes() {
            const bedtimeNapStr = bedtimeNapInput.value;
            if (!bedtimeNapStr) {
                napResultsDiv.innerHTML = '<p class="text-muted">Insira a hora para calcular.</p>';
                return;
            }

            try {
                if (!/^\d{2}:\d{2}$/.test(bedtimeNapStr)) {
                    napResultsDiv.innerHTML = '<p class="text-danger">Formato de hora inválido. Por favor, use HH:MM.</p>';
                    return;
                }

                const [hours, minutes] = bedtimeNapStr.split(':').map(Number);
                const now = new Date();

                let bedtimeNapDt = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);

                if (bedtimeNapDt < now) {
                     bedtimeNapDt = new Date(bedtimeNapDt.getTime() + 24 * 60 * 60 * 1000);
                }

                let resultsHtml = '';

                const powerNapWakeTimeDt = new Date(bedtimeNapDt.getTime() + (DURACAO_COCHILO_CURTO_MINUTOS + TEMPO_PARA_ADORMECER_MINUTOS) * 60000);
                resultsHtml += `
                    <div class="result-item">
                        <strong>Alarme às ${formatTime(powerNapWakeTimeDt)} </strong>
                        <span>para um Cochilo Revigorante (Power Nap).</span>
                    </div>
                `;

                const fullCycleWakeTimeDt = new Date(bedtimeNapDt.getTime() + (DURACAO_CICLO_MINUTOS + TEMPO_PARA_ADORMECER_MINUTOS) * 60000);
                resultsHtml += `
                    <div class="result-item">
                        <strong>Alarme às ${formatTime(fullCycleWakeTimeDt)} </strong>
                        <span>para 1 Ciclo de Sono Completo.</span>
                    </div>
                `;
                
                napResultsDiv.innerHTML = resultsHtml;

            } catch (e) {
                napResultsDiv.innerHTML = `<p class="text-danger">Erro ao calcular: ${e.message}. Verifique o formato da hora.</p>`;
                console.error("Erro na função updateNapTimes:", e);
            }
        }

        // --- Event Listeners (acionam os cálculos) ---
        calculateBedtimeButton.addEventListener('click', updateBedtimes);
        calculateNapButton.addEventListener('click', updateNapTimes);

        // Ao carregar a página, garanta que as mensagens iniciais estejam visíveis
        document.addEventListener('DOMContentLoaded', () => {
            if (!bedtimeResultsDiv.innerHTML.trim()) {
                bedtimeResultsDiv.innerHTML = '<p class="text-muted">Insira a hora para calcular.</p>';
            }
            if (!napResultsDiv.innerHTML.trim()) {
                napResultsDiv.innerHTML = '<p class="text-muted">Insira a hora para calcular.</p>';
            }
        });

        // Opcional: Adicionar "Enter" para calcular
        wakeUpTimeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateBedtimes();
            }
        });
        bedtimeNapInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateNapTimes();
            }
        });
    </script>
</body>
</html>
